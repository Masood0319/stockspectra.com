      <h2 class="text-center">Market Snapshot</h2>
      <div class="row">
        <!-- Stock Performance Charts -->
        <div class="col-md-6">
          <div class="card border-primary">
            <!-- Finlogix Widget BEGIN-->
            <div class="finlogix-container"></div>
            <script type="text/javascript" src="https://widget.finlogix.com/Widget.js"></script>
            <script type="text/javascript">
              Widget.init({
                widgetId: "c0b7c79b-371a-452e-a731-2412198a0ce6",
                type: "MarketChart",
                language: "en",
                ranges: ["1D", "1M", "3M", "1Y", "5Y", "ALL"],
                custom: {
                  subclasses: [
                    {
                      subtitle: "Forex",
                      symbolPairs: [
                        { symbolId: "19", symbolName: "EUR/USD" },
                        { symbolId: "5", symbolName: "AUD/USD" },
                        { symbolId: "25", symbolName: "GBP/USD" },
                        { symbolId: "36", symbolName: "USD/JPY" }
                      ]
                    },
                    {
                      subtitle: "Commodities",
                      symbolPairs: [
                        { symbolId: "44", symbolName: "XAU/USD" },
                        { symbolId: "43", symbolName: "XAG/USD" },
                        { symbolId: "45", symbolName: "WTI" },
                        { symbolId: "70", symbolName: "BRENT" }
                      ]
                    }
                  ]
                }
              });
            </script>
            <!-- Finlogix Widget END-->
          </div>
        </div>
      </div>

        }
