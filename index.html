<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f9f9f9;
    }
    .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .navbar {
        background-color: #333;
        color: #fff;
        padding: 1rem 2rem;
    }
    .navbar-brand {
        margin-right: 2rem;
    }
    .navbar-nav {
        margin-top: 1rem;
    }
    .nav-link {
        color: #fff;
        margin-right: 1rem;
    }
    .nav-link:hover {
        color: #ccc;
    }
    .form-control {
        width: 70%;
        margin-right: 1rem;
    }
    .btn-outline-success {
        color: #fff;
        border-color: #fff;
    }
    .btn-outline-success:hover {
        color: #333;
        background-color: #fff;
        border-color: #fff;
    }
    .hero {
        background-color: #333;
        color: #fff;
        padding: 2em;
        text-align: center;
    }
    .hero h1 {
        font-size: 36px;
        margin-bottom: 10px;
    }
    .hero p {
        font-size: 18px;
        margin-bottom: 20px;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    .buy-sell-interface,
    .order-management-interface {
        width: 80%;
        margin: 40px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #order-table {
        width: 100%;
        border-collapse: collapse;
    }
    #order-table th,
    #order-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    #order-table th {
        background-color: #f0f0f0;
    }
    .cta {
        background-color: #333;
        color: #fff;
        padding: 2em;
        text-align: center;
    }
    .cta h2 {
        margin-bottom: 20px;
    }
</style>

<div class="container">
    <section class="hero">
        <img src="logo.png" alt="Trademax Logo" width="120" height="100">
        <h1>StockSpectra</h1>
        <p>Buy and sell shares of leading companies</p>
        <button class="btn btn-light" onclick="window.location.href='start-trading.html'">Start Trading</button>
    </section>

    <div class="buy-sell-interface">
        <h2>Buy/Sell Shares</h2>
        <form id="buy-sell-form">
            <div class="mb-3">
                <label for="stock-symbol" class="form-label">Stock Symbol</label>
                <input type="text" class="form-control" id="stock-symbol" name="stock-symbol" required>
            </div>
            <div class="mb-3">
                <label for="order-type" class="form-label">Order Type</label>
                <select class="form-select" id="order-type" name="order-type" required>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
    </div>

    <div class="order-management-interface">
        <h2>Order Management</h2>
        <table id="order-table" class="table table-striped">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Stock Symbol</th>
                    <th>Order Type</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="order-table-body">
                <!-- Orders will be displayed here -->
            </tbody>
        </table>
    </div>
</div>

<section class="cta">
    <h2>Start Trading Today!</h2>
    <button class="btn btn-light" onclick="window.location.href='open-account.html'">Open Account</button>
</section>
